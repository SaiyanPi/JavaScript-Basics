<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS if</title>
</head>
<body>
    <div>
        <h3>JS if statement : Make a "Good day" greeting if the hour is less than 18:00</h3>
        <p id = "message"></p>

        <script>
            let currentHour = new Date().getHours();
            if(currentHour < 18){
                document.getElementById("message").innerHTML = "Good day!";
            }
        </script>
    </div>
</body>
</html>
