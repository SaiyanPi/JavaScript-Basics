<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Object</title>
</head>
<body>
    <div>
        <h3>Find the highest value in the list of number.</h3>
        <p>findMax(2, 3, 34, 43, 33, 21, 45, 65, 4)</p>
        <p id="demo"></p>

        <script>
            function findMax() {
                let max = -Infinity;
                for (let i = 0; i < arguments.length; i++) {
                    if(arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("demo").innerHTML = findMax(2, 3, 34, 43, 33, 21, 45, 65, 4);
        </script>
    </div>

    <div>
        <h3>Sum all input values.</h3>
        <p>findSum(2, 3, 34, 43, 33, 21, 45, 65, 4)</p>
        <p id="demo2"></p>

        <script>
            function findSum() {
                let sum = 0;
                for ( let i = 0; i < arguments.length; i++) {
                    // sum = sum + arguments[i];
                    sum += arguments[i];
                }
                return sum;
            }
            document.getElementById("demo2").innerHTML = findSum(2, 3, 34, 43, 33, 21, 45, 65, 4);
        </script>
    </div>
    
</body>
</html>
