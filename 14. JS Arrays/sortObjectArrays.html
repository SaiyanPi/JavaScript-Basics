<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Object Arrays</title>
</head>
<body>
    <div>
        <h3>Sorting Object Arrays: The solution is to write a compare function to compare the property values:</h3>
        <p id="1"></p>
        <button onclick="sortByYear()">Sort by Year</button>
        <button onclick="sortByType()">Sort by Type</button>
        <p id="2"></p>
        <p id="3"></p>

        <script>
            const cars = [
                {type:"Volvo", year:2016},
                {type:"Saab", year:2001},
                {type:"BMW", year:2010}
            ];
            document.getElementById("1").innerHTML = `Original Array: ${JSON.stringify(cars)}`;
            function sortByYear() {
                cars.sort(function(a, b) { return(a.year - b.year)});
                document.getElementById("2").innerHTML = `Year Sorted Array: ${JSON.stringify(cars)}`;
            }

            function sortByType() {
                cars.sort(function(a, b) {
                    let x = a.type.toLowerCase();
                    let y = b.type.toLowerCase();
                    if(x > y) { return 1; }
                    if(x < y) { return -1; }
                    return 0;
                })
                document.getElementById("3").innerHTML = `Type Sorted Array: ${JSON.stringify(cars)}`;
            }
        </script>
    </div>
    
</body>
</html>
