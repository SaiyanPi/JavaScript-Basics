<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
</head>
<body>
    <div>
        <h3>Converting an Array to a String:</h3>
        <h4>The JavaScript method toString() converts an array to a string of (comma separated)
            array values.</h4>
            <p id="1"></p>

            <script>
                const fruits = ["Banana", "Orange", "Apple", "Mango"];
                document.getElementById("1").innerHTML = fruits.toString();
            </script>
    </div>

    <div>
        <h3>Access the Full Array:</h3>
        <h4>With JavaScript, the full array can be accessed by referring to the array name.</h4>
            <p id="2"></p>

            <script>
                document.getElementById("2").innerHTML = fruits;
            </script>
    </div>
    
</body>
</html>
