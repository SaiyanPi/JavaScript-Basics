<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Function</title>
</head>
<body>
    <div>
        <h3> call the function but does not use the result. (see code) </h3>
        <p id="demo"></p>
        <script>
            function sayHello() {
                return "Hello User";
            }
            sayHello();
        </script>
    </div>

    <div>
        <h3> call the function and use the result by storing the value in a variable.</h3>
        <p id="demo1"></p>
        <script>
            let message1 = sayHello();
            document.getElementById("demo1").innerHTML = message1;
        </script>
    </div>
    
    <div>
        <h3> call the function and use the result by storing the value in a variable.</h3>
        <p id="demo2"></p>
        <script>
            document.getElementById("demo2").innerHTML = sayHello();
            console.log(sayHello());
        </script>
    </div>
    
    <div>
        <h3> Accessing the function without ().</h3>
        <p id="demo3"></p>
        <script>
            function toCelsius(fahrenheit) {
                return (5/9) * (fahrenheit-32);
            }
            // document.getElementById("demo3").innerHTML = toCelsius(77); // 25
            document.getElementById("demo3").innerHTML = toCelsius(); // NaN
            document.getElementById("demo3").innerHTML = toCelsius; // function toCelsius(farenheit) { return (5/9) * (farenheit-32); }
        </script>
    </div>



</body>
</html>
