<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Call</title>
</head>
<body>
    <div>
        <script>
            function greeting() {
                return "Hello Saiyan.";
            }
        </script>
    </div>

    <div>
        <h3>1. Calling a function from another function:</h3>
        <p id="demo1"></p>
        <script>
            function showGreeting() {
                document.getElementById("demo1").innerHTML = greeting();
            }
            showGreeting();
        </script>
    </div>
    
    <div>
        <h3>2. Calling a function from event.</h3>
        <p id="demo2"></p>
        <button onclick="displayGreeting()">Click me!</button>
        <script>
            function displayGreeting() {
                document.getElementById("demo2").innerHTML = greeting();
            }
        </script>
    </div>
</body>
</html>
