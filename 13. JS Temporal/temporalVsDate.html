<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>Handling Time Zones</h2>
        <h3>Date mixes local time and UTC. This makes time zone handling confusing.</h3>
        <p id="1"></p>
        <p id="2"></p>
        <h3>Temporal uses clear types for time zones. ZonedDateTime always includes a time zone.</h3>
        <p id="3"></p>
        <p id="4"></p>

        <script>
            // Date
            let d = new Date();
            document.getElementById("1").innerHTML = d.toString();
            document.getElementById("2").innerHTML = d.toUTCString();

            // Temporal
            let zdt = Temporal.Now.zonedDateTimeISO();
            document.getElementById("3").innerHTML = zdt;
        </script>
    </div>
    
</body>
</html>
